<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Flipkart Api with Ajax call</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

	//alert("MY JS is working");
	$.ajax({
		
		type : 'GET',
		url : 'apicall.php',
		data :'json ',
		success: function(result){$("#category").html(result)},
		
		
		
	});
// triggering ajax call on select a category	
	$('#category').change(function(){
		var category = $(this).val();
	    $.ajax({
		
		       type : 'post',
		       url : 'apicall.php',
		       data :{cat: category},
		       success: function(result){$("#res").html(result)},	
		
	     });
	});
	
});



// from apicall.php result

</script>
<style>
html, body{
margin:0;
padding:0;
	
}
#category{
margin:0px auto;
width:300px;
height:30px;

}
container{
display:block;
margin:0px auto; 
width:90%;
min-width:250px;
text-align:center;
}
</style>

</head>
<body>
<div style="marg:0; padding:0;width:100; height:150px; background:#3399ff; text-align:center; ">
FLIPKART PRODUCTS
</div>
<container>

<br><br>
<select  id="category" name='category'> 


</select>

<div id="res">
</div>
</container>
</body> 
</html>
